<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Optimization Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #181818;
            color: white;
        }
        .dashboard-container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #222;
            padding: 20px;
            height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .chart-container {
            height: 250px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h3>EV Dashboard</h3>
            <p>Battery Status: <strong>85%</strong></p>
            <p>Driving Mode: <strong>Eco</strong></p>
        </div>
        <div class="main-content">
            <h2>Main Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <h4>Speed</h4>
                        <p id="speed">60 km/h</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h4>Acceleration</h4>
                        <p id="acceleration">2.5 m/s²</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h4>Temperature</h4>
                        <p id="temperature">30°C</p>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="chart-container">
                        <h4>Driving Analytics</h4>
                        <canvas id="analyticsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Battery Usage',
                    data: [90, 85, 80, 78, 75, 70, 65],
                    borderColor: 'red',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                }
            }
        });
    </script>
</body>
</html>
