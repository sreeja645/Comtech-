<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Optimization Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 30px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .stat {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .stat:hover {
            transform: scale(1.1);
        }
        .stat:nth-child(1) { background-color: #ff5733; }
        .stat:nth-child(2) { background-color: #33aaff; }
        .stat:nth-child(3) { background-color: #33cc33; }
        
        .suggestions {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        #advice {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            transition: color 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Battery Optimization Dashboard üîã</h1>
        <div class="stats">
            <div class="stat">Speed: <span id="speed">0</span> km/h</div>
            <div class="stat">Brake Intensity: <span id="brake">Normal</span></div>
            <div class="stat">Temperature: <span id="temperature">25</span>&deg;C</div>
        </div>
        <div class="suggestions">
            <h2>‚ö° Suggestions ‚ö°</h2>
            <p id="advice">Drive safely and maintain optimal speed.</p>
        </div>
    </div>
    <script>
        function updateStats() {
            let speed = Math.floor(Math.random() * 120);
            let brakeIntensity = ["Normal", "Harsh", "Smooth"][Math.floor(Math.random() * 3)];
            let temperature = Math.floor(Math.random() * 40);
            
            document.getElementById("speed").innerText = speed;
            document.getElementById("brake").innerText = brakeIntensity;
            document.getElementById("temperature").innerText = temperature;
            
            let advice = "";
            if (speed > 80) {
                advice = "‚ö†Ô∏è Reduce speed to optimize battery performance.";
            } else if (brakeIntensity === "Harsh") {
                advice = "üö¶ Avoid harsh braking to save battery life.";
            } else if (temperature > 35) {
                advice = "üå°Ô∏è Battery performance may degrade in high temperatures. Stay cautious.";
            } else {
                advice = "‚úÖ Drive safely and maintain optimal speed.";
            }
            
            document.getElementById("advice").innerText = advice;
        }
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
